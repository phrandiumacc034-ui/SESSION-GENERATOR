<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WASITECH Pairing</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#111;padding:28px;border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,.6);width:420px;max-width:92%}
    input{width:100%;padding:10px 12px;border-radius:6px;border:1px solid #222;background:#0b0b0b;color:#fff}
    button{margin-top:12px;padding:10px 14px;border-radius:6px;border:none;background:#ff6b00;color:#111;font-weight:700;cursor:pointer}
    pre{background:#000;border:1px solid #222;padding:10px;border-radius:6px;color:#0f0;overflow:auto;max-height:260px}
  </style>
</head>
<body>
  <div class="card">
    <h2>WASITECH PAIRING CODE</h2>
    <p>Enter your number with country code (e.g. 2349057138362)</p>
    <input id="number" placeholder="2349057138362" />
    <button id="go">Generate Pair / Session</button>
    <div id="status" style="margin-top:12px"></div>
    <h4>Output</h4>
    <pre id="out">No output yet.</pre>
  </div>

  <script>
    const go = document.getElementById('go');
    const numEl = document.getElementById('number');
    const out = document.getElementById('out');
    const status = document.getElementById('status');

    go.addEventListener('click', async () => {
      const number = numEl.value.trim();
      if (!number) {
        status.innerText = 'Enter a phone number first';
        return;
      }
      status.innerText = 'Requesting pairing...';
      out.innerText = '...waiting...';
      try {
        const resp = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number })
        });
        const j = await resp.json();
        if (!resp.ok) {
          status.innerText = 'Error: ' + (j.error || resp.statusText);
        } else {
          status.innerText = 'Done â€” check output below.';
        }
        out.innerText = JSON.stringify(j, null, 2);
      } catch (e) {
        status.innerText = 'Network/error: ' + e.message;
        out.innerText = e.stack || String(e);
      }
    });
  </script>
</body>
</html>
